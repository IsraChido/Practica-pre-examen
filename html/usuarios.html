<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de usuarios</title>
</head>
<body>
    <center>
        <h1>Búsqueda de usuarios</h1>
        <hr>
    </center>
    <section>
        <p>ID: <input type="text" id="id" placeholder="Ingrese un ID"> <button id="btnBuscar">Buscar</button></p>
        <hr>
        <p>Nombre: <input type="text" id="nombre" disabled></p>
        <br>
        <p>Nombre del usuario: <input type="text" id="nombreUsuario" disabled></p>
        <br>
        <p>Email: <input type="text" id="email" disabled></p>
        <br>
        <p>Calle: <input type="text" id="calle" disabled></p>
        <br>
        <p>Número: <input type="text" id="numero" disabled></p>
        <br>
        <p>Ciudad: <input type="text" id="ciudad" disabled></p>
    </section>
</body>
</html>
